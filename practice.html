<html>
  <head>
    <title>Metaverse</title>
  </head>
  <body>
    <h1>Survey Form: Recommendation</h1>
    <form>
      <label>Name</label>
      <input type="text" name="name" placeholder="Insert your name" />
      <br />
      <label>Password</label>
      <input
        type="password"
        name="password"
        placeholder="Insert your password"
      />
      <br />
      <label>Age</label>
      <input type="number" name="age" placeholder="Insert your age" min="1" />
      <br />

      <label>Gender</label>
      <input type="radio" name="gender" value="female" />Female
      <input type="radio" name="gender" value="male" />Male

      <br />
      <label>Styles</label>
      <input type="checkbox" name="styles" value="hiphop" />Hiphop
      <input type="checkbox" name="styles" value="lovely" />Lovely
      <input type="checkbox" name="styles" value="formal" />Formal
      <input type="checkbox" name="styles" value="casual" />Casual

      <br />
      <label>Countries</label>
      <select name="countries">
        <option value="KR">KR</option>
        <option value="USA">USA</option>
        <option value="Cananda">Canada</option>
      </select>
    </form>
  </body>
</html>
<!-- closing tage -->
